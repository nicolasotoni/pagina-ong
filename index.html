<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Campanha de Vacinação</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<section id="cadastro" class="section">
<h2>Cadastre-se para receber lembretes</h2>
<form id="form">
<input type="text" id="nome" placeholder="Seu nome" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<input type="email" id="email" placeholder="Seu e-mail" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<button class="btn" type="submit">Cadastrar</button>
</form>
<p id="msg" style="font-weight:bold; margin-top:10px;"></p>
</section>


<footer>
<p>Campanha de Vacinação © 2025</p>
 

<footer>
<p>Campanha de Vacinação © 2025</p>
<section id="voluntarios" class="section">
<h2>Cadastro de Voluntários</h2>
<form id="formVoluntarios">
<input type="text" id="vNome" placeholder="Nome completo" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<input type="tel" id="vTel" placeholder="Número de telefone" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<input type="email" id="vEmail" placeholder="E-mail" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<input type="text" id="vEnd" placeholder="Endereço" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: var(--radius); border:1px solid #ccc;">
<button class="btn" type="submit">Cadastrar Voluntário</button>
</form>
<p id="msgVoluntario" style="font-weight:bold; margin-top:10px;"></p>
</section>


<section id="contato" class="section">
<h2>Fale Conosco</h2>
<p><strong>Telefone:</strong> (11) 4002-8922</p>
<p><strong>Email:</strong> contato@campanhavacinacao.org</p>
</section>


</footer>


<script>
function inscrever(campanha) {
alert("Você se inscreveu na campanha: " + campanha + "!");
}


const form = document.getElementById('form');
const msg = document.getElementById('msg');


form.addEventListener('submit', function(e) {
e.preventDefault();
msg.textContent = "Cadastro realizado com sucesso!";
form.reset();
});
const formVol = document.getElementById('formVoluntarios');
const msgVol = document.getElementById('msgVoluntario');


formVol.addEventListener('submit', function(e) {
e.preventDefault();
msgVol.textContent = "Voluntário cadastrado com sucesso!";
formVol.reset();
});
</script>
</body>
</html>
